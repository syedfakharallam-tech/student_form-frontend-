<html>
    <head>
        <title>
            Student Form
        </title>
        <style>
            body{
                background-color: #1a1f2e;
                color: white;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                display:flex;
                flex-direction: column;
                align-items: center;
            }
            form{
                border: 2px solid white;
                padding: 0px 20px;
                border-radius: 15px;
                width: 500px
            }
            h2{
                color: #06b6d4;
                text-align: center;
                margin-bottom: 5px;
                margin-top: 20px;
            }
            #crd{
                background-color: #1a1f2e;
                color: white;
                border-radius: 10px;
                padding: 8px;
                width: 100%;
                margin: 5px;
                transition: 0.3s;
                border: 1.5px solid white;
            }
            #crd:hover{
                transform: scale(1.05);
                border: 2px solid red;
                
            }
            #crd:focus{
                border:2px solid #06b6d4;
                background-color: rgb(245, 243, 203);
                color: black;
                outline: none;
                box-shadow: 0 0 10px rgb(245, 243, 203);
                transform: scale(1.05);
                }
    
            
            #gender{
                text-align: center;
            }
            input[type="radio"]:checked,input[type="checkbox"]{
                accent-color: #06b6d4;
            }
            select{
                background-color: #06b6d4;
                border-radius: 10px;
                border: none;
                padding: 1px 5px;
                color: white;
                font-size: 15px;
                transition: 0.3s;
            }
            select:hover{
                transform: scale(1.1);
            }
            select:active{
                border: 1px solid yellow;
            }
            button{
                background-color: #06b6d4;
                color: white;
                padding: 10px 30px;
                border-radius: 20px;
                font-size: 16;
                font-weight: bold;
                margin-top: 10px ;
                border: none;
                box-shadow: 0 0 15px #06b6d4;
                transition: 0.5s
            }
            button:hover{
                transform: translateY(-3px);
                background-color: white;
                color:#06b6d4;
                box-shadow: 0 0 15px white;
            }

            button:active{
                color:gray;
                border: none;
                
            }
           

            #t-a{
                text-align: center;
            }


        </style>
    </head>
    <body>
        <h2>Student Data Entery</h2>
        <form>
            <p>Name: <input id="crd" name="f1" type="text"
                    placeholder="at least 3 character"></p>
            <p>Department: <input id="crd" name="f2" type="text"
                    placeholder="must"></p>
            <p>Password: <input id="crd" name="f3" type="password"
                    placeholder="*****">*Must have one uppercase and
                lowercase.</p>
            <p id="gender">
                Gender:
                <input name="f4" type="radio" value="male">Male
                <input name="f4" type="radio" value="female">Female
            </p>
            <p>
                Your skills:
                <input name="skill" type="checkbox">HTML
                <input name="skill" type="checkbox">CSS
                <input name="skill" type="checkbox">PHP
                <input name="skill" type="checkbox">JAVA
                <input name="skill" type="checkbox">RUBY
            </p>
            <p>
                Martial Status:
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </p>
            <p id="t-a">
                <textarea id="crd" name="t1" rows="3" cols="50"
                    placeholder="your bio... max 20 words"></textarea><br>
                <button>Submit</button>
            </p>
        </form>
    </body>
</html>
